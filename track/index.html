function setCookie(name, value) {

	date.setTime(date.getTime()+(365*24*60*60*1000));

	document.cookie = name+'="'+value+'"'+expires+"; path=/";

}

function getCookie(name) {
	var nameEQ = name + "=";
	var ca = document.cookie.split(';');

		if (c.indexOf(nameEQ) == 0) {
